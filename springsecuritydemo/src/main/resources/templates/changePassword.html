<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <style>
        body{background-color:magenta;}
        h1,h3{color:white;}
        input[type="password"]{width:250px;height:40px;}
    </style>
</head>
<body>
<br><a href="/redirectUser"><button><--Go Back</button></a><br><br>
<form th:action="@{/changePassword}" method="post">
  <center>
    <label>Enter new Password</label><br><br>
    <input type="password" name="pass1" required/><br><br><br><br>
    <label>Confirm Password</label><br><br><br>
    <input type="password" name="pass2" required/><br><br><br><br>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button>Change Password</button><br><br><br>
      <h1>Note :<h1>
          <h3>On successful password change , you will be redirected to login page to check new password </h3>


  </center>
</form>
</body>
</html>
