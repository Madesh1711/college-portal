<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marks Scored</title>
  <style>
    td {
        text-align: center;
        font-size: 20px;
        width: 250px;
        height: 60px;
    }

    th {
        font-size: 30px;
        background-color: blue;
        width: 250px;
        height: 70px;
        color: white;
    }

    /* âœ… Make table scrollable on small screens */
    .table-container {
        overflow-x: auto;
        width: 100%;
    }

    table {
        border-collapse: collapse;
        min-width: 600px; /* ensure no shrink on small screens */
    }

    @media (max-width: 768px) {
        th, td {
            font-size: 16px;
            width: auto;
            height: auto;
            padding: 10px;
        }
    }
  </style>
</head>
<body>

<br><a href="/studentPage"><button><--Back</button></a><br><br>

<center>
  <div class="table-container">
    <table>
      <tr><th>Subjects</th><th>Marks Scored</th></tr>
      <tr><td style="text-align:left">Tamil</td><td th:text="${marks.tamil}"></td></tr>
      <tr><td style="text-align:left">English</td><td th:text="${marks.english}"></td></tr>
      <tr><td style="text-align:left">Organic Chemistry</td><td th:text="${marks.organic}"></td></tr>
      <tr><td style="text-align:left">Inorganic Chemistry</td><td th:text="${marks.inorganic}"></td></tr>
      <tr><td style="text-align:left">Physical Chemistry</td><td th:text="${marks.physical}"></td></tr>
      <tr><td></td><td th:text="'Total = '+${marks.total}"></td></tr>
      <tr><td></td><td th:text="'Average = '+${marks.average}"></td></tr>
    </table>
  </div>
</center>

</body>
</html>
