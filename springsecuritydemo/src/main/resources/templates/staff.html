<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Staff Dashboard</title>
    <style>
        * {
          box-sizing: border-box;
        }

        body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          background-color: #e6f0fa; /* Soft Light Blue */
          color: #2c3e50; /* Soft Black / Dark Gray */
        }

        #menuButton {
          position: fixed;
          top: 15px;
          left: 15px;
          padding: 10px 50px;
          background-color: #5dade2; /* Calm Sky Blue */
          color: white;
          border: none;
          cursor: pointer;
          border-radius: 5px;
          z-index: 1000;
        }

        #subMenu {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          background-color: #34495e; /* Soft Navy Blue */
          padding: 90px 20px;
          width: 200px;
          height: 100%;
          z-index: 999;
          box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        #subMenu button {
          background-color: transparent;
          color: white;
          display: block;
          margin: 10px 0;
          padding: 10px;
          width: 100%;
          border: none;
          text-align: left;
          font-size: 16px;
        }

        .myProfile {
          margin-top: 100px;
          padding: 20px;
          text-align: center;
        }


        .myProfile h1 {
            font-size: 48px;
            background-color: #4a90e2;
            color: #ffffff;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 10px;
        }


        .table-container {
          overflow-x: auto;
          margin: 0 auto;
          max-width: 90%;
        }

        table {
          margin: auto;
          font-size: 18px;
          border-collapse: collapse;
          min-width: 500px;
          background-color: #ffffff; /* White */
          color: #2c3e50;
        }

        td {
          padding: 12px;
          border: 1px solid #c9d6e3; /* Soft Blue-Gray */
          text-align: left;
        }

        td:first-child {
          font-weight: bold;
          background-color: #d6eaf8; /* Light Blue-Gray */
          width: 200px;
        }

        @media (max-width: 768px) {
          .myProfile h1 {
            font-size: 28px;
            padding: 10px;
          }

          #menuButton {
            padding: 8px 12px;
            font-size: 14px;
          }

          #subMenu {
            width: 70%;
            padding: 30px 15px;
          }

          #subMenu button {
            font-size: 14px;
            padding: 8px;
          }
        }
    </style>
</head>
<body>

<!-- Menu button -->
<button id="menuButton" onclick="toggleMenu()">â˜° Menu</button>

<!-- Menu panel -->
<div id="subMenu">
    <a href="/addMarks"><button>Add Marks</button></a>
    <a href="/addStudent"><button>Add Student</button></a>
    <a href="/editStudent"><button>Edit Student</button></a>
    <a href="/changePassword"><button>Change Password</button></a>
    <a href="/login"><button onclick="return confirmLogout()">Logout</button></a>
</div>

<!-- Profile content -->
<div class="myProfile">
    <h1>My Profile</h1>
    <div class="table-container">
        <table>
            <tr><td>Roll No</td><td th:text="${staff.rollno}"></td></tr>
            <tr><td>Staff Name</td><td th:text="${staff.name}"></td></tr>
            <tr><td>Date of Birth</td><td th:text="${staff.dob}"></td></tr>
            <tr><td>Gender</td><td th:text="${staff.gender}"></td></tr>
            <tr><td>Age</td><td th:text="${staff.age}"></td></tr>
            <tr><td>Specialization</td><td th:text="${staff.subject}"></td></tr>
        </table>
    </div>
</div>

<script>
    function toggleMenu() {
      const menu = document.getElementById("subMenu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    function confirmLogout() {
      return confirm("Are you sure you want to logout?");
    }
</script>

</body>
</html>
