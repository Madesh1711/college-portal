<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <style>
        * {
          box-sizing: border-box;
        }

        body {
          background-color: #eaeaff; /* Soft lavender blue */
          margin: 0;
          padding: 20px;
          font-family: Arial, sans-serif;
          color: white;
        }

        .container {
          max-width: 500px;
          background: white;
          color: black;
          margin: auto;
          padding: 30px;
          border-radius: 10px;
          text-align: center;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        label {
          display: block;
          font-size: 22px;
          margin-bottom: 15px;
        }

        input[type="text"] {
          width: 100%;
          padding: 12px;
          font-size: 18px;
          border-radius: 5px;
          border: 1px solid #ccc;
        }

        button {
          margin-top: 30px;
          width: 100%;
          padding: 12px;
          font-size: 18px;
          background-color: #5cbf7c; /* Mild mint green */
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }

        button:hover {
          background-color: #449d68; /* Slightly deeper mint */
        }

        @media (max-width: 768px) {
          label {
            font-size: 18px;
          }

          input[type="text"] {
            font-size: 16px;
          }

          button {
            font-size: 16px;
          }
        }
    </style>
</head>
<body>

<div class="container">
    <form action="/newPassword" method="post">
        <label>New Password:</label>
        <input type="text" name="pass" required />
        <button type="submit">Change</button>
    </form>
</div>

</body>
</html>
