<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            background-color: magenta;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        h1, h3 {
            color: white;
        }

        input[type="password"] {
            width: 250px;
            height: 40px;
        }

        button {
            font-size: 16px;
            padding: 10px 15px;
        }


        @media (max-width: 768px) {
            input[type="password"] {
                width: 80%;
                max-width: 300px;
            }

            button {
                width: 80%;
                max-width: 200px;
            }

            h1 {
                font-size: 24px;
            }

            h3 {
                font-size: 16px;
                padding: 0 10px;
            }

            label {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<br>
<a href="/redirectUser"><button><--Go Back</button></a><br><br>

<form th:action="@{/changePassword}" method="post">
    <center>
        <label>Enter new Password</label><br><br>
        <input type="password" name="pass1" required/><br><br><br><br>

        <label>Confirm Password</label><br><br><br>
        <input type="password" name="pass2" required/><br><br><br><br>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button onclick="return confirmLogout()">Change Password</button><br><br><br>

        <h1>Note :</h1>
        <h3>On successful password change, you will be redirected to the login page to check your new password.</h3>
    </center>
</form>

<script>
    function confirmLogout() {
        return confirm(" Promise me ,\n you won't forget  your password again !\nClick....\n\nok --> I Promise.\ncancel --> May be i'll come back again !");
    }
</script>
</body>
</html>
