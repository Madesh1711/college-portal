<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
        }

        #menuButton {
            position: fixed;
            top: 15px;
            left: 15px;
            padding: 10px 15px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
        }

        #subMenu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            background-color: blue;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 50px 20px;
            width: 150px;
            height: 100%;
            z-index: 999;
        }

        #subMenu button {
            background-color: blue;
            color: white;
            display: block;
            margin: 8px 0;
            padding: 5px 10px;
            width: 100%;
            border: none;
            text-align: left;
        }

        .myProfile {
            text-align: center;
            font-size: 24px;
            color: #333;
            padding: 20px;
        }

        h1 {
            width: 500px;
            height: 90px;
            font-size: 70px;
            background-color: blue;
            color: white;
            text-align: center;
        }

        td {
            width: 250px;
            height: 50px;
            text-align: left;
        }


        @media (max-width: 768px) {
            h1 {
                width: 90%;
                font-size: 40px;
                height: auto;
                padding: 10px;
            }

            .myProfile {
                font-size: 18px;
                padding: 10px;
            }

            table {
                width: 90%;
                font-size: 16px;
            }

            td {
                display: block;
                width: 100%;
                margin-bottom: 8px;
            }

            td:first-child {
                font-weight: bold;
            }

            #menuButton {
                padding: 8px 12px;
                font-size: 14px;
            }

            #subMenu {
                padding: 30px 15px;
                width: 70%;
            }

            #subMenu button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<button id="menuButton" onclick="toggleMenu()">â˜° Menu</button>

<div id="subMenu">
    <a href="/addMarks"><button>Add Marks</button></a>
    <a href="/addStudent"><button>Add Student</button></a>
    <a href="/editStudent"><button>Edit Student</button></a>
    <a href="/changePassword"><button>Change Password</button></a>
    <a href="/login"><button onclick="return confirmLogout()">Logout</button></a>
</div>

<div class="myProfile">
    <h1>My Profile</h1>
    <center>
        <table>
            <tr><td>Roll No</td><td th:text="':  '+${staff.rollno}"></td></tr>
            <tr><td>Staff Name</td><td th:text="':  '+${staff.name}"></td></tr>
            <tr><td>Date of Birth</td><td th:text="':  '+${staff.dob}"></td></tr>
            <tr><td>Gender</td><td th:text="':  '+${staff.gender}"></td></tr>
            <tr><td>Age</td><td th:text="':  '+${staff.age}"></td></tr>
            <tr><td>Specialization</td><td th:text="':  '+${staff.subject}"></td></tr>
        </table>
    </center>
</div>

<script>
    function toggleMenu() {
        const menu = document.getElementById("subMenu");
        menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    function confirmLogout() {
        return confirm("Are you sure you want to logout?");
    }
</script>

</body>
</html>
