<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body{background-color:magenta;}
        td,th{text-align:center;width:170px;height:50px;}
        th{color:white;font-size:25px;}
         h1{font-size:50px;color:blue;}
    </style>
    <title>Admin Page</title>
</head>
<body>
<br> <a href="/adminPage"><button><--Go Back</button></a><br><br>
<center>
    <h1>Pending Student Approvals</h1>
    <table>
        <tr><th>Name</th><th>Age</th><th>Rollno</th><th>Gender</th><th>Date of Birth</th><th>Father Name</th><th>Course</th><th>Action</th></tr>
        <tr th:each="req : ${editRequests}">
            <td th:text="${req.name}"></td>
            <td th:text="${req.age}"></td>
            <td th:text="${req.rollno}"></td>
            <td th:text="${req.gender}"></td>
            <td th:text="${req.dob}"></td>
            <td th:text="${req.father_name}"></td>
            <td th:text="${req.course}"></td>
            <td>
                <form th:action="@{'/edit_student_request/' + ${req.rollno}}" method="post">
                    <button type="submit">Approve</button>
                </form>
            </td>
        </tr>
    </table><br><br><br>

</center>
</body>
</html>
