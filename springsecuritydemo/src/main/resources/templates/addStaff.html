<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Staff</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #eaf0ff; /* Soft bluish background */
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
      font-size: 32px;
      color: white;
      margin-bottom: 30px;
    }

    .back-btn {
      margin-bottom: 20px;
    }

    .back-btn button {
      background-color: #666666; /* Mild dark gray */
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #5cb85c; /* Mild green */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      max-width: 200px;
    }

    button:hover {
      background-color: #449d44; /* Slightly deeper green */
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 24px;
      }

      form {
        padding: 20px;
      }

      input, select, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

<div class="back-btn">
  <a href="/adminPage"><button>&larr; Go Back</button></a>
</div>

<h2>Add Staff</h2>

<form action="/addStaff" method="post">
  <label>Name</label>
  <input type="text" name="name" required />

  <label>Age</label>
  <input type="number" name="age" required />

  <label>Gender</label>
  <select name="gender" required>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Transgender">Transgender</option>
  </select>

  <label>Date of Birth</label>
  <input type="text" name="dob" required />

  <label>Subject</label>
  <select name="subject" required>
    <option value="Tamil">Tamil</option>
    <option value="English">English</option>
    <option value="Organic">Organic Chemistry</option>
    <option value="Inorganic">Inorganic Chemistry</option>
    <option value="Physical">Physical Chemistry</option>
  </select>

  <label>Roll No</label>
  <input type="text" name="rollno" required />

  <label>Email ID</label>
  <input type="email" name="email_id" required />

  <label>Phone Number</label>
  <input type="text" name="phone_no" required />

  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <center><button type="submit">Submit</button></center>
</form>

</body>
</html>
