<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Staff</title>
  <style>
    body {
      background-color: magenta;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    input[type="text"],
    input[type="number"],
    select {
      margin: 15px;
      width: 200px;
      height: 40px;
    }

    table {
      width: auto;
    }


    @media (max-width: 768px) {
      input[type="text"],
      input[type="number"],
      select {
        width: 80%;
        max-width: 300px;
      }

      table {
        width: 90%;
      }

      td {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }

      td label {
        display: block;
        margin-bottom: 5px;
      }

      tr {
        display: block;
        margin-bottom: 15px;
      }

      button {
        width: 80%;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
<br>
<a href="/adminPage"><button><--Go Back</button></a>
<br><br>

<form th:action="@{/editStaff}" method="get">
  <center>
    Enter Roll no :
    <input type="text" name="rollno" />
    <button>Fetch</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <br><br><br><br><br>
  </center>
</form>

<div th:if="${staff != null}">
  <center>
    <form th:action="@{/editStaff}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <table>
        <tr>
          <td><label>Name</label></td>
          <td><input type="text" name="name" th:value="${staff.name}" required /></td>
        </tr>
        <tr>
          <td><label>Age</label></td>
          <td><input type="number" name="age" th:value="${staff.age}" required /></td>
        </tr>
        <tr>
          <td><label>Gender</label></td>
          <td>
            <select name="gender">
              <option value="Male" th:selected="${staff.gender == 'Male'}">Male</option>
              <option value="Female" th:selected="${staff.gender == 'Female'}">Female</option>
              <option value="Transgender" th:selected="${staff.gender == 'Transgender'}">Transgender</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label>Date of Birth</label></td>
          <td><input type="text" name="dob" th:value="${staff.dob}" required /></td>
        </tr>
        <tr>
          <td><label>Subject</label></td>
          <td>
            <select name="subject">
              <option value="Tamil" th:selected="${staff.subject == 'Tamil'}">Tamil</option>
              <option value="English" th:selected="${staff.subject == 'English'}">English</option>
              <option value="Organic" th:selected="${staff.subject == 'Organic'}">Organic Chemistry</option>
              <option value="Inorganic" th:selected="${staff.subject == 'Inorganic'}">Inorganic Chemistry</option>
              <option value="Physical" th:selected="${staff.subject == 'Physical'}">Physical Chemistry</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label>Roll no </label></td>
          <td><input type="text" name="rollno" th:value="${staff.rollno}" readonly /></td>
        </tr>
      </table>
      <br><br>
      <button type="submit">Submit</button>
      <br><br><br>
    </form>
  </center>
</div>
</body>
</html>
