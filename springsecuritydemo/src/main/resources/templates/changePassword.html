<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        * {
          box-sizing: border-box;
        }

        body {
          background-color: #eef2f7;
          margin: 0;
          padding: 20px;
          font-family: Arial, sans-serif;
          color: #333333;
        }

        .container {
          max-width: 500px;
          margin: auto;
          background: white;
          color: black;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
          text-align: center;
          color: #2a4d91;
          margin-bottom: 30px;
        }

        label {
          display: block;
          font-weight: bold;
          margin-bottom: 8px;
          margin-top: 20px;
        }

        input[type="password"] {
          width: 100%;
          padding: 12px;
          font-size: 16px;
          border-radius: 5px;
          border: 1px solid #ccc;
        }

        button {
          margin-top: 30px;
          width: 100%;
          padding: 12px;
          font-size: 16px;
          background-color: #009688;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }

        button:hover {
          background-color: #449d44;
        }

        .note {
          margin-top: 40px;
          text-align: center;
        }

        .note h3 {
          font-size: 16px;
          font-weight: normal;
          color: #333333;
        }

        .back-btn {
          margin-bottom: 20px;
        }

        .back-btn button {
          background-color: #666666;
          color: white;
          padding: 10px 15px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }

        @media (max-width: 768px) {
          h2 {
            font-size: 22px;
          }

          .container {
            padding: 20px;
          }

          .note h3 {
            font-size: 14px;
            padding: 0 10px;
          }
        }
    </style>
</head>
<body>

<div class="back-btn">
    <a href="/redirectUser"><button>&larr; Go Back</button></a>
</div>

<div class="container">
    <form th:action="@{/changePassword}" method="post" onsubmit="return confirmLogout()">
        <h2>Change Password</h2>

        <label>Enter New Password</label>
        <input type="password" name="pass1" required />

        <label>Confirm Password</label>
        <input type="password" name="pass2" required />

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Change Password</button>

        <div class="note">
            <h3>On successful password change, you will be redirected to the login page to check your new password.</h3>
        </div>
    </form>
</div>

<script>
    function confirmLogout() {
      return confirm("Promise me,\n you won't forget your password again!\n\nClick OK --> I Promise.\nCancel --> Maybe I'll come back again!");
    }
</script>

</body>
</html>
