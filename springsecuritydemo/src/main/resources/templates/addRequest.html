<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Student Add Approvals</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #eaf0ff; /* Soft light blue */
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 36px;
            color: #2a4d91; /* Soft navy blue */
            text-align: center;
            margin-bottom: 30px;
        }

        .back-btn {
            margin-bottom: 20px;
        }

        .back-btn button {
            background-color: #666666; /* Mild dark gray */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 900px;
            background-color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #5b8bd6; /* Mild soft blue */
            color: white;
            font-size: 18px;
        }

        td {
            font-size: 15px;
        }

        button {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            background-color: #5cb85c; /* Soft green */
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #449d44; /* Slightly darker green */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            th, td {
                font-size: 13px;
                padding: 8px;
            }

            button {
                font-size: 13px;
                width: 100%;
            }

            .back-btn button {
                width: 100%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="back-btn">
    <a href="/adminPage"><button>&larr; Go Back</button></a>
</div>

<h1>Pending Student Approvals</h1>

<div class="table-container">
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Roll No</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Father Name</th>
            <th>Course</th>
            <th>Email Address</th>
            <th>Phone Number</th>
            <th>Action</th>
        </tr>
        <tr th:each="req : ${requests}">
            <td th:text="${req.name}"></td>
            <td th:text="${req.age}"></td>
            <td th:text="${req.rollno}"></td>
            <td th:text="${req.gender}"></td>
            <td th:text="${req.dob}"></td>
            <td th:text="${req.father_name}"></td>
            <td th:text="${req.course}"></td>
            <td th:text="${req.email_id}"></td>
            <td th:text="${req.phone_no}"></td>
            <td>
                <form th:action="@{'/add_student_request/' + ${req.rollno}}" method="post">
                    <button type="submit">Approve</button>
                </form>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
