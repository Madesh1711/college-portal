<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        * {
          box-sizing: border-box;
        }

        body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          background-color: #f8f8f8;
          min-height: 100vh;
          position: relative;
        }

        #menuButton {
          position: fixed;
          top: 15px;
          left: 15px;
          padding: 10px 15px;
          background-color: blue;
          color: white;
          border: none;
          cursor: pointer;
          border-radius: 5px;
          z-index: 1000;
        }

        #subMenu {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          background-color: blue;
          padding: 60px 20px;
          width: 200px;
          height: 100%;
          box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
          z-index: 999;
        }

        #subMenu button {
          background-color: blue;
          color: white;
          border: none;
          display: block;
          padding: 10px 15px;
          width: 100%;
          text-align: left;
          font-size: 16px;
          margin-bottom: 10px;
          cursor: pointer;
        }

        #subMenu button:hover {
          background-color: #004080;
        }

        .myProfile {
          margin-top: 150px;
          text-align: center;
          font-size: 28px;
          color: #333;
          padding: 20px;
        }

        h1 {
          background-color: blue;
          color: white;
          font-size: 50px;
          margin: 40px auto 20px;
          padding: 20px;
          width: 80%;
          text-align: center;
          border-radius: 10px;
        }

        td {
          width: 250px;
          height: 50px;
          text-align: left;
        }

        @media (max-width: 768px) {
          #menuButton {
            font-size: 14px;
            padding: 8px 12px;
          }

          #subMenu {
            width: 75%;
            padding: 40px 15px;
          }

          #subMenu button {
            font-size: 14px;
            padding: 10px;
          }

          .myProfile {
            font-size: 20px;
            margin-top: 120px;
          }

          h1 {
            font-size: 28px;
            padding: 15px;
            width: 90%;
          }
        }
    </style>
</head>
<body>

<!-- Menu Toggle Button -->
<button id="menuButton" onclick="toggleMenu()">â˜° Menu</button>

<!-- Side Menu -->
<div id="subMenu">
    <a href="/addRequest"><button>Add Requests</button></a>
    <a href="/editRequest"><button>Edit Requests</button></a>
    <a href="/addStaff"><button>Add Staff</button></a>
    <a href="/editStaff"><button>Edit Staff</button></a>
    <a href="/changePassword"><button>Change Password</button></a>
    <a href="/login"><button onclick="return confirmLogout()">Logout</button></a>
</div>

<!-- Welcome Message -->
<div class="myProfile">
    <h1>Admin Dashboard</h1>
    Welcome to Admin Page, <p th:text="${user + ' !'}"></p>
</div>

<script>
    function toggleMenu() {
      const menu = document.getElementById("subMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function confirmLogout() {
      return confirm("Are you sure you want to logout?");
    }
</script>

</body>
</html>
