<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
  <style>
    body{background-color:magenta;}
    input[type="text"],[type="number"],select{margin:15px;;width:200px;height:40px;}
  </style>
</head>
<body>
<br><a href="/staffPage"><button><--Go Back</button></a><br><br>
<form th:action="@{/editStudent}" method="get">
  <center>

  Enter Roll no : <input type="text" name="rollno"/>
  <button>Fetch</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/><br><br><br><br><br>
  </center>
</form>
<div th:if="${student != null}">
  <center>
  <form th:action="@{/submitEditRequest}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <table>
      <tr><td><label>Roll no </label></td>
        <td><input type="text" name="rollno"  th:value="${student.rollno}" readonly/></td></tr>
      <tr><td><label>Name</label></td>
        <td><input type="text" name="name"  th:value="${student.name}" required/></td></tr>
      <tr><td><label>Age</label></td>
        <td><input type="number" name="age"  th:value="${student.age}" required/></td></tr>
      <tr><td><label>Gender</label></td>
        <td><select name="gender" >
          <option value="Male" th:selected="${student.gender == 'Male'}">Male</option>
          <option value="Female" th:selected="${student.gender == 'Female'}">Female</option>
          <option value="Transgender" th:selected="${student.gender == 'Transgender'}">Transgender</option>
        </select></td></tr>
      <tr><td><label>Date of Birth</label></td>
        <td><input type="text" name="dob"  th:value="${student.dob}"required/></td></tr>
      <tr><td><label>Father/Guardian Name</label></td>
        <td><input type="text" name="father_name"  th:value="${student.father_name}"required/></td></tr>
      <tr><td><label>Course</label></td>
        <td><input type="text" name="course"  th:value="${student.course}" required/></td></tr>

    </table><br><br>
    <button type="submit">Submit</button><br><br><br>

  </form>
  </center>

</div>

</body>
</html>
