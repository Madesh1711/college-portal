<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marks Scored</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4; /* already soft */
    }

    a button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #5dade2; /* Soft Sky Blue */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    a button:hover {
      background-color: #4178b8; /* Mild Navy Blue */
    }

    .table-container {
      margin-top: 30px;
      overflow-x: auto;
      width: 100%;
    }

    table {
      border-collapse: collapse;
      margin: auto;
      min-width: 600px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    th, td {
      text-align: center;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #5dade2; /* Soft Sky Blue */
      color: white;
      font-size: 24px;
    }

    td {
      font-size: 20px;
    }

    td:first-child {
      text-align: left;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 16px;
        padding: 12px;
      }

      table {
        min-width: 100%;
      }

      a button {
        width: 90%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

<a href="/studentPage"><button>&larr; Back</button></a>

<div class="table-container">
  <table>
    <tr><th>Subjects</th><th>Marks Scored</th></tr>
    <tr><td>Tamil</td><td th:text="${marks.tamil}"></td></tr>
    <tr><td>English</td><td th:text="${marks.english}"></td></tr>
    <tr><td>Organic Chemistry</td><td th:text="${marks.organic}"></td></tr>
    <tr><td>Inorganic Chemistry</td><td th:text="${marks.inorganic}"></td></tr>
    <tr><td>Physical Chemistry</td><td th:text="${marks.physical}"></td></tr>
    <tr><td>Total</td><td th:text="'= ' + ${marks.total}"></td></tr>
    <tr><td>Average</td><td th:text="'= ' + ${marks.average}"></td></tr>
  </table>
</div>

</body>
</html>
