<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Marks Scored</title>
  <style>
    td{text-align:center;font-size:20px;width:250px;height:60px;}
    th{font-size:30px;background-color:blue;width:250px;height:70px;}
  </style>
</head>
<body>
<br><a href="/studentPage"><button><--Back</button></a><br><br>
<center>
<table>
  <th>Subjects</th><th>Marks Scored</th>

  <tr><td style="text-align:left">English</td><td th:text="${marks.english}"></td></tr>
  <tr><td style="text-align:left">Organic Chemistry</td><td th:text="${marks.organic}"></td></tr>
  <tr><td style="text-align:left">Inorganic Chemistry</td><td th:text="${marks.inorganic}"></td></tr>
  <tr><td style="text-align:left">Physical Chemistry</td><td th:text="${marks.physical}"></td></tr>
  <tr><td></td><td th:text="'Total = '+${marks.total}"></td></tr>
  <tr><td></td><td th:text="'Average = '+${marks.average}"></td></tr>
</table>
</center>
</body>
</html>
