<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Student</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #eaf0ff; /* Soft light blue */
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 36px;
      color: white;
      text-align: center;
      margin-bottom: 20px;
    }

    .back-btn {
      margin-bottom: 20px;
    }

    .back-btn button {
      background-color: #666666; /* Mild gray */
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form {
      background-color: white;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button[type="submit"] {
      background-color: #5cb85c; /* Mild green */
      color: white;
      font-size: 16px;
      padding: 10px 25px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #449d44; /* Slightly darker green */
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }

      form {
        padding: 20px;
      }

      input,
      select,
      button[type="submit"] {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

<div class="back-btn">
  <a href="/staffPage"><button>&larr; Go Back</button></a>
</div>

<h1>Add Student</h1>

<form action="/add_student_request" method="post">
  <label>Name</label>
  <input type="text" name="name" required />

  <label>Age</label>
  <input type="number" name="age" required />

  <label>Gender</label>
  <select name="gender" required>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Transgender">Transgender</option>
  </select>

  <label>Date of Birth</label>
  <input type="text" name="dob" required />

  <label>Father/Guardian Name</label>
  <input type="text" name="father_name" required />

  <label>Course</label>
  <input type="text" name="course" required />

  <label>Roll no</label>
  <input type="text" name="rollno" required />

  <label>Email ID</label>
  <input type="email" name="email_id" required />

  <label>Phone Number</label>
  <input type="text" name="phone_no" required />

  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <center><button type="submit">Submit</button></center>
</form>

</body>
</html>
