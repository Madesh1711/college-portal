<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Marks</title>
    <style>
        * {
          box-sizing: border-box;
        }

        body {
          background-color: magenta;
          margin: 0;
          padding: 20px;
          font-family: Arial, sans-serif;
          color: white;
        }

        .container {
          max-width: 500px;
          margin: auto;
          background: white;
          color: black;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        label {
          display: block;
          font-size: 18px;
          margin-bottom: 5px;
          text-align: left;
        }

        input[type="text"],
        input[type="number"] {
          width: 100%;
          padding: 10px;
          font-size: 16px;
          border-radius: 5px;
          border: 1px solid #ccc;
          margin-bottom: 20px;
        }

        button {
          width: 100%;
          padding: 12px;
          font-size: 18px;
          background-color: green;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }

        button:hover {
          background-color: darkgreen;
        }

        .back-btn {
          margin-bottom: 20px;
        }

        .back-btn button {
          background-color: black;
          color: white;
          padding: 8px 15px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }

        @media (max-width: 768px) {
          label {
            font-size: 16px;
          }

          input,
          button {
            font-size: 16px;
          }
        }
    </style>
</head>
<body>

<!-- Back Button -->
<div class="back-btn">
    <a href="/staffPage"><button>&larr; Go Back</button></a>
</div>

<!-- Add Marks Form -->
<div class="container">
    <form th:action="@{/addMarks}" th:object="${marks}" method="post">

        <label>Roll No</label>
        <input type="text" th:field="*{rollno}" required />

        <div th:if="${subject == 'Tamil'}">
            <label>Tamil</label>
            <input type="number" th:field="*{tamil}" required />
        </div>

        <div th:if="${subject == 'English'}">
            <label>English</label>
            <input type="number" th:field="*{english}" required />
        </div>

        <div th:if="${subject == 'Organic'}">
            <label>Organic</label>
            <input type="number" th:field="*{organic}" required />
        </div>

        <div th:if="${subject == 'Inorganic'}">
            <label>Inorganic</label>
            <input type="number" th:field="*{inorganic}" required />
        </div>

        <div th:if="${subject == 'Physical'}">
            <label>Physical</label>
            <input type="number" th:field="*{physical}" required />
        </div>

        <button type="submit">Submit</button>

    </form>
</div>

</body>
</html>
