<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #eaeaff; /* Soft lavender blue */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 32px;
            color: black;
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #4a4a4a; /* Mild Slate Gray */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2f2f2f; /* Slightly darker hover */
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/login}" method="post">
        <h1>The XYZ College</h1>

        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>

        <div th:if="${param.error}" class="message" style="color: red;">
            Invalid username or password.
        </div>
    </form><br>
    <form th:action="@{/forgotPassword}" method="get">
        <button>Forgot Password</button>
    </form>
</div>
</body>
</html>
