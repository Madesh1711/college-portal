<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks not updated</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #eaeaff; /* Soft lavender blue */
            color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 60px;
            margin: 10px 0;
        }

        h2 {
            font-size: 40px;
            margin: 5px 0;
        }

        button {
            font-size: 20px;
            padding: 12px 24px;
            margin-top: 30px;
            background-color: white;
            color: #6a5acd; /* Soft purple */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #f3e8ff; /* Soft lilac hover */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            h2 {
                font-size: 28px;
            }

            button {
                width: 80%;
                max-width: 200px;
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<h1>Marks not</h1>
<h2>updated</h2>
<h2>yet</h2>

<a href="/studentPage"><button>Check Later</button></a>

</body>
</html>
