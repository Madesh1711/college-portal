<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Password</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #f0f4ff;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color : green;
            font-size: 80px;
            margin: 20px 0 0;
        }

        h2 {
            color : green;
            font-size: 60px;
            margin: 10px 0;
        }

        a button {
            font-size: 20px;
            padding: 12px 24px;
            margin-top: 40px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        a button:hover {
            background-color: #1565c0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }

            h2 {
                font-size: 36px;
            }

            a button {
                font-size: 18px;
                width: 80%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
<h1>Invalid</h1>
<h2>/</h2>
<h2>Password</h2>
<a href="/changePassword"><button>&larr; Go Back</button></a>
</body>
</html>
